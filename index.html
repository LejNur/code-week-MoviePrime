<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bdcd5a2ef2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>MoviePrime</title>
</head>
<body>

  <header>
    <!-- Navbar -->
    <nav class="navbar-container">
      <a id="movie" data-translate-key="movie">Movies</a>
      <a id="tv" data-translate-key="tv">Series</a>
      <div class="input-wrapper">
        <input type="text" class="search-input">
        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <select name="language" id="select-language">
        <option value="en_US">EN</option>
        <option value="it-IT">IT</option>
        <option value="fr-FR">FR</option>
        <option value="es-ES">ES</option>
      </select>
      <p data-translate-key="welcome">Welcome</p>
      <i class="fa-solid fa-user"></i>
    </nav>
  </header>

  <!-- Content -->
  <main>
    <!-- Sidebar -->
    <aside class="side-container">
      <h3>MoviePrime</h3>
      <ul class="sidebar-menu">
        <li data-translate-key="home"><i class="fa-solid fa-house"></i>Home</li>
        <li data-translate-key="favorites"><i class="fa-solid fa-heart" ></i>Favourites</li>
        <li id="upcoming"  data-translate-key="upcoming"><i class="fa-solid fa-calendar"></i>Upcoming</li>
        <li id="top_rated" data-translate-key="topRated"><i class="fa-solid fa-star" ></i>Top rated</li>
        <li data-translate-key="genres"><i class="fa-solid fa-clapperboard" ></i>Genres</li>
        <li class="genres"></li>
        <li  data-translate-key="logout"><i class="fa-solid fa-right-from-bracket"></i>Logout</li>
      </ul>
    </aside>
    <!-- Main Content Container -->
    <section class="main-container"></section>

    <!-- Page Buttons Section -->
    <div class="page-buttons">
      <button class="page-btn left"><i class="fa-solid fa-chevron-left fa-3x"></i></button>
      <button class="page-btn right"><i class="fa-solid fa-chevron-right fa-3x"></i></button>
    </div>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
