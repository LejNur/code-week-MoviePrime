<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bdcd5a2ef2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>MoviePrime</title>
</head>
<body>

  <header>
    <nav class="navbar-container">
      <a class="movies">Movies</a>
      <a class="tv-series">Series</a>
      <div class="input-wrapper">
        <input type="text" class="search">
        <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <select name="language" id="select-language">
        <option value="en">EN</option>
        <option value="it">IT</option>
        <option value="fr">FR</option>
        <option value="es">ES</option>
      </select>
      <p>Welcome, your name</p>
      <a href=""><i class="fa-solid fa-user"></i></a>
    </nav>
  </header>

  <!-- Content -->
  <main>
    <!-- Sidebar -->
    <aside class="side-container">
      <h3>MoviePrime</h3>
      <ul>
        <li><i class="fa-solid fa-house"></i> Home</li>
        <li><i class="fa-solid fa-heart"></i> Favorites</li>
        <li><i class="fa-solid fa-calendar"></i> Coming Soon</li>
        <li class="genres"><i class="fa-solid fa-clapperboard"></i> Genres</li>
        <li><i class="fa-solid fa-right-from-bracket"></i> LogOut</li>
      </ul>
    </aside>
    <!-- Main Content Container -->
    <section class="main-container">
      <h1>Hello there!</h1>
      <p>This is the main container where the movie list is supposed to go</p>
    </section>
  </main>
    
  <script src="script.js" type="module"></script>
</body>
</html>
